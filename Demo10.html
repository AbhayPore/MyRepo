<!doctype html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"/></script>
		<script>
			angular.module('myApp',[]).controller('Controller',[function(){
				var self=this;
				self.helloMessage="Welcome";
				self.signOut=function(){
					self.helloMessage="For now bye";
				}
			}]);
		</script>
	</head>
	<body > 
	<div ng-app="myApp" ng-controller="Controller as ctrl">
	{{ctrl.helloMessage}} to AngularJs
	<button ng-click="ctrl.signOut()">Bye</button>
	</div>
	</body>
</html>
