<!doctype html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="calc.js"></script>
	<style>
	
	body {
    font-family:sans-serif;
    background-color: #f5f5f5;
}
	div {
    margin:20px 5px;
}
	</style>
<head>
<body>

	<div ng-app="myApp">
		<div ng-controller="calculatorController as ctrl">
			
			Enter a number
			<input type="number" ng-model="ctrl.number"/>
			<button ng-click="ctrl.doSquare()">X<sup>2</sup></button>
			<button ng-click="ctrl.doCube()">X<sup>3</sup></button>
			
			<div>Answer: {{ctrl.answer}}</div>
		</div>
	
	</div>
</body>
</head>
</html>
